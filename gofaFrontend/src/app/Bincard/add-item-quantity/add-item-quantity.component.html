<div class="container">
  <h2>ገቢ መጨመር</h2>
  <p>እቃ: {{ item?.name }}</p>
  <p>የአሁኑ ብዛት: {{ item?.quantity }}</p>

  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="comaAnedeTeqebale">ኮማ አንዴ ተቀባለ:</label>
      <input
        id="comaAnedeTeqebale"
        type="text"
        class="form-control"
        formControlName="comaAnedeTeqebale"
        [class.is-invalid]="addForm.get('comaAnedeTeqebale')?.invalid && addForm.get('comaAnedeTeqebale')?.touched"
      />
      <div class="invalid-feedback" *ngIf="addForm.get('comaAnedeTeqebale')?.hasError('required')">
        ይህ መስክ ያስፈልጋል።
      </div>
    </div>

    <div class="form-group">
      <label for="yegibiBzat">የገቢ ብዛት:</label>
      <input
        id="yegibiBzat"
        type="number"
        class="form-control"
        formControlName="yegibiBzat"
        [class.is-invalid]="addForm.get('yegibiBzat')?.invalid && addForm.get('yegibiBzat')?.touched"
      />
      <div class="invalid-feedback" *ngIf="addForm.get('yegibiBzat')?.hasError('required')">
        ብዛት ያስፈልጋል።
      </div>
      <div class="invalid-feedback" *ngIf="addForm.get('yegibiBzat')?.hasError('min')">
        ብዛት ቢያንስ 1 መሆን አለበት።
      </div>
    </div>

    <div class="form-group">
      <label for="ymezegebew">የመዘጋበው:</label>
      <input
        id="ymezegebew"
        type="text"
        class="form-control"
        formControlName="ymezegebew"
        [class.is-invalid]="addForm.get('ymezegebew')?.invalid && addForm.get('ymezegebew')?.touched"
      />
      <div class="invalid-feedback" *ngIf="addForm.get('ymezegebew')?.hasError('required')">
        ይህ መስክ ያስፈልጋል።
      </div>
    </div>

    <div class="form-group">
      <label for="receiptDate">የተቀበለበት ቀን:</label>
      <input
        id="receiptDate"
        type="date"
        class="form-control"
        formControlName="receiptDate"
        [class.is-invalid]="addForm.get('receiptDate')?.invalid && addForm.get('receiptDate')?.touched"
      />
      <div class="invalid-feedback" *ngIf="addForm.get('receiptDate')?.hasError('required')">
        ቀን ያስፈልጋል።
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid || isSubmitting">
      {{ isSubmitting ? 'በመጨመር ላይ...' : 'ጨምር' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="isSubmitting">
      መሰረት
    </button>
  </form>
</div>
