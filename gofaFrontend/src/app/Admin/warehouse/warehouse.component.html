<div class="warehouse-container">
  <h2>Register Warehouse / መጋዘን መመዝገብ</h2>
  <form (ngSubmit)="onSubmit()" #warehouseForm="ngForm" class="form-container">
    <div class="form-group">
      <label for="warehouseId">Warehouse ID / መጋዘን መለያ:</label>
      <input
        id="warehouseId"
        type="text"
        class="form-control"
        [(ngModel)]="warehouse.warehouseId"
        name="warehouseId"
        required
        placeholder="Enter Warehouse ID / መጋዘን መለያ አስገባ"
      />
    </div>
    <div class="form-group">
      <label for="name">Name / ስም:</label>
      <input
        id="name"
        type="text"
        class="form-control"
        [(ngModel)]="warehouse.name"
        name="name"
        required
        placeholder="Enter Name / ስም አስገባ"
      />
    </div>
    <div class="form-group">
      <label for="location">Location / ቦታ:</label>
      <input
        id="location"
        type="text"
        class="form-control"
        [(ngModel)]="warehouse.location"
        name="location"
        required
        placeholder="Enter Location / ቦታ አስገባ"
      />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="!warehouseForm.valid || isSubmitting">
        Submit / አስገባ
      </button>
    </div>
  </form>
</div>
